<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mushroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&display=swap" rel="stylesheet">
<script src="main.js"></script>
</head>
<body>
<!--header&model + vedio-->
<div class="header">
    <div class="imgs">
        <img src="image/mainImage1.jpg" alt="mainImage1">
        <img src="image/mainImage2.jpg" alt="mainImage2">
        <img src="image/mainImage3.jpg" alt="mainImage3">
        <img src="image/mainImage4.jpg" alt="mainImage4">
       
    </div>
    <video autoplay loop src="image/mainVedio.mp4" class="mainVideo"></video>
    <span class="mainLogo">Pilze</span>
</div>


</div>

<!--buttons-->
<section class="buttons">
    <button class="Btn gold" data-key='color' data-value='gold'>gold</button>    
    <button class="Btn silver" data-key='color' data-value='silver'>silver</button>
    <button class="Btn ring"data-key='type' data-value='ring'>ring</button>
    <button class="Btn necklace"data-key='type' data-value='necklace'>necklace</button>
</section>
<!--displayGoods-->
<div class="displayGoods">
    <ul class="rapGoods">

    </ul>
</div>
</body>
</html>
